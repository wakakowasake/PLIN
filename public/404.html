<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - PLIN</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="text-center max-w-lg">
        <div class="mb-8 float-animation">
            <img src="images/icon-180.png" alt="PLIN Logo" class="w-24 h-24 mx-auto opacity-60">
        </div>
        
        <div class="bg-white rounded-3xl shadow-2xl p-8 lg:p-12">
            <h1 class="text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#ee8700] to-[#905b00] mb-4">404</h1>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">페이지를 찾을 수 없어요</h2>
            <p class="text-gray-600 mb-8 leading-relaxed">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
                주소를 다시 확인해주세요.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="/" class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-[#ee8700] to-[#905b00] text-white font-bold px-8 py-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all">
                    <span class="material-symbols-outlined">home</span>
                    홈으로 돌아가기
                </a>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    <span class="font-bold text-[#ee8700]">PLIN</span> - 계획이 기록이 되다
                </p>
            </div>
        </div>
    </div>
</body>
</html>
